<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div id="header">Welcome to my Library</div>
            <button id="new">New Book</button>
        </div>
        <div class="content">
    
        </div>
        <dialog>
            <div style="display: flex;flex-direction: column;height: 100%;">
                <form class="form">
                    <label>Title
                        <input id = "title" input="text" maxlength="25" required>
                    </label>
                    <label>Author
                        <input id = "author" input="text" maxlength="25" required>
                    </label>
                    <label>Pages
                        <input id = "pages" input="text" required>
                    </label>
                    <label>Have you read it?
                        <input id="hasRead" type="checkbox">
                    </label>
    
                </form>
                <button id="confirmButton">Add 
            </div>
        </dialog>
    </div>
   
    
</body>
</html>
